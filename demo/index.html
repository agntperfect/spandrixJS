<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admin Dashboard</title>
    <!-- Material Icons for UI -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES & THEME --- */
        :root {
            --color-primary: #7380ec;
            --color-danger: #ff7782;
            --color-success: #41f1b6;
            --color-warning: #ffbb55;
            --color-white: #ffffff;
            --color-info-dark: #7d8da1;
            --color-info-light: #dce1eb;
            --color-dark: #363949;
            --color-light: rgba(132, 139, 200, 0.18);
            --color-primary-variant: #111e88;
            --color-dark-variant: #677483;
            --color-background: #f6f6f9;

            --card-border-radius: 1.2rem;
            --border-radius-1: 0.4rem;
            --border-radius-2: 0.8rem;
            --border-radius-3: 1.2rem;

            --card-padding: 1.2rem;
            --padding-1: 1.2rem;

            --box-shadow: 0 1rem 2rem var(--color-light);
            --transition: all 300ms ease;
        }

        /* --- GLOBAL RESETS --- */
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            appearance: none;
            border: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        html { font-size: 14px; }

        body {
            width: 100vw;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            font-size: 0.88rem;
            background: var(--color-background);
            user-select: none;
            overflow-x: hidden;
            color: var(--color-dark);
        }

        a { color: var(--color-dark); }
        img { display: block; width: 100%; }
        h1 { font-weight: 800; font-size: 1.8rem; }
        h2 { font-size: 1.4rem; }
        h3 { font-size: 0.87rem; }
        h4 { font-size: 0.8rem; }
        h5 { font-size: 0.77rem; }
        small { font-size: 0.75rem; }
        
        .profile-photo { width: 2.8rem; height: 2.8rem; border-radius: 50%; overflow: hidden; }
        .text-muted { color: var(--color-info-dark); }
        .primary { color: var(--color-primary); }
        .danger { color: var(--color-danger); }
        .success { color: var(--color-success); }
        .warning { color: var(--color-warning); }

        /* --- LAYOUT GRID --- */
        .container {
            display: grid;
            width: 96%;
            margin: 0 auto;
            gap: 1.8rem;
            grid-template-columns: 14rem auto 23rem;
        }

        /* --- SIDEBAR --- */
        aside { height: 100vh; }
        aside .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.4rem;
        }
        aside .logo { display: flex; gap: 0.8rem; }
        aside .logo img { width: 2rem; height: 2rem; }
        aside .close { display: none; }

        /* Compact Sidebar Navigation */
        aside .sidebar {
            display: flex;
            flex-direction: column;
            height: 86vh;
            position: relative;
            top: 1.5rem;
        }

        aside .sidebar a {
            display: flex;
            color: var(--color-info-dark);
            margin-left: 2rem;
            gap: 1rem;
            align-items: center;
            position: relative;
            height: 3.2rem;
            transition: var(--transition);
        }

        aside .sidebar a span { font-size: 1.6rem; transition: var(--transition); }

        aside .sidebar a.active {
            background: var(--color-light);
            color: var(--color-primary);
            margin-left: 0;
            border-radius: 0 var(--border-radius-1) var(--border-radius-1) 0;
        }

        aside .sidebar a.active:before {
            content: "";
            width: 6px;
            height: 100%;
            background: var(--color-primary);
        }

        aside .sidebar a:hover { color: var(--color-primary); }
        aside .sidebar a:hover span { margin-left: 1rem; }

        aside .sidebar .message-count {
            background: var(--color-danger);
            color: var(--color-white);
            padding: 2px 10px;
            font-size: 11px;
            border-radius: var(--border-radius-1);
        }

        /* --- MAIN CONTENT --- */
        main { margin-top: 1.4rem; }
        
        main .date {
            display: inline-block;
            background: var(--color-light);
            border-radius: var(--border-radius-1);
            margin-top: 1rem;
            padding: 0.5rem 1.6rem;
        }

        main .date input {
            background: transparent;
            color: var(--color-dark);
        }

        /* Insights (Cards) */
        .insights {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.6rem;
        }

        .insights > div {
            background: var(--color-white);
            padding: var(--card-padding);
            border-radius: var(--card-border-radius);
            margin-top: 1rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .insights > div:hover { box-shadow: none; transform: translateY(-4px); }

        .insights > div span.icon {
            background: var(--color-primary);
            padding: 0.5rem;
            border-radius: 50%;
            color: var(--color-white);
            font-size: 2rem;
        }

        .insights > div.expenses span.icon { background: var(--color-danger); }
        .insights > div.income span.icon { background: var(--color-success); }

        .insights > div .middle {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .insights h3 { margin: 1rem 0 0.6rem; font-size: 1rem; }

        .insights .progress {
            position: relative;
            width: 92px;
            height: 92px;
            border-radius: 50%;
        }

        svg-pie-chart { width: 100%; height: 100%; display: block;}

        .insights small { display: block; margin-top: 1.3rem; }

        /* Recent Orders Table */
        .recent-orders { margin-top: 2rem; }
        .recent-orders h2 { margin-bottom: 0.8rem; }
        
        .recent-orders table {
            background: var(--color-white);
            width: 100%;
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .recent-orders table:hover { box-shadow: none; }
        
        table thead th { padding: 1rem; font-weight: 600; text-transform: uppercase; font-size: 0.8rem;}
        table tbody td {
            height: 2.8rem;
            border-bottom: 1px solid var(--color-light);
            color: var(--color-dark-variant);
        }
        table tbody tr:last-child td { border: none; }

        .recent-orders a {
            text-align: center;
            display: block;
            margin: 1rem auto;
            color: var(--color-primary);
        }

        /* --- RIGHT SECTION --- */
        .right { margin-top: 1.4rem; padding-right: 1rem; }
        
        .right .top {
            display: flex;
            justify-content: end;
            gap: 2rem;
        }

        .right .top button { display: none; }
        
        .right .theme-toggler {
            background: var(--color-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 1.6rem;
            width: 4.2rem;
            cursor: pointer;
            border-radius: var(--border-radius-1);
        }

        .right .theme-toggler span {
            font-size: 1.2rem;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right .theme-toggler span.active {
            background: var(--color-primary);
            color: white;
            border-radius: var(--border-radius-1);
        }

        .right .top .profile {
            display: flex;
            gap: 2rem;
            text-align: right;
        }

        .right .recent-updates { margin-top: 1rem; }
        .right .recent-updates h2 { margin-bottom: 0.8rem; }
        
        .right .recent-updates .updates {
            background: var(--color-white);
            padding: var(--card-padding);
            border-radius: var(--card-border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .right .recent-updates .updates:hover { box-shadow: none; }

        .right .recent-updates .update {
            display: grid;
            grid-template-columns: 2.6rem auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        /* --- RESPONSIVE --- */
        @media screen and (max-width: 1200px) {
            .container {
                width: 94%;
                grid-template-columns: 7rem auto 23rem;
            }
            aside .logo h2 { display: none; }
            aside .sidebar h3 { display: none; }
            aside .sidebar a { width: 5.6rem; }
            aside .sidebar a:last-child { position: relative; margin-top: 1.8rem; }
            .insights { grid-template-columns: 1fr; gap: 0; }
            .insights > div { margin-bottom: 1rem; }
        }

        @media screen and (max-width: 768px) {
            .container { width: 100%; grid-template-columns: 1fr; }
            aside {
                position: fixed;
                left: -100%;
                background: var(--color-white);
                width: 18rem;
                z-index: 3;
                box-shadow: 1rem 3rem 4rem var(--color-light);
                height: 100vh;
                padding-right: var(--card-padding);
                display: none;
                animation: showMenu 400ms ease forwards;
            }
            aside.open { display: block; left: 0; }
            @keyframes showMenu { to { left: 0; } }
            
            aside .logo { margin-left: 1rem; }
            aside .logo h2 { display: inline; }
            aside .sidebar h3 { display: inline; }
            aside .sidebar a { width: 100%; height: 3.4rem; }
            aside .close { display: inline-block; cursor: pointer; }

            main { margin-top: 8rem; padding: 0 1rem; }
            
            .right { width: 94%; margin: 0 auto 4rem; }
            .right .top { position: fixed; top: 0; left: 0; align-items: center; padding: 0 0.8rem; height: 4.6rem; background: var(--color-white); width: 100%; margin: 0; z-index: 2; box-shadow: 0 1rem 1rem var(--color-light); }
            .right .top .theme-toggler { width: 4.4rem; position: absolute; left: 66%; }
            .right .profile .info { display: none; }
            .right .top button { display: inline-block; background: transparent; cursor: pointer; color: var(--color-dark); position: absolute; left: 1rem; }
            .right .top button span { font-size: 2rem; }
        }
    </style>
</head>

    <!-- 2. CHART COMPONENT (Inline version of kab-chart.js) -->
    <script>
        class SvgPieChart extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
            }

            connectedCallback() {
                this.render();
            }

            static get observedAttributes() {
                return ['data-size', 'data-stroke-width', 'data-hole-percent', 'data-center-text'];
            }

            attributeChangedCallback(name, oldValue, newValue) {
                if (oldValue !== newValue) {
                    this.render();
                }
            }

            render() {
                const size = parseInt(this.getAttribute('data-size')) || 100;
                const strokeWidth = parseInt(this.getAttribute('data-stroke-width')) || 20;
                const holePercent = parseInt(this.getAttribute('data-hole-percent')) || 50;
                const centerText = this.getAttribute('data-center-text') || '';

                const radius = (size - strokeWidth) / 2;
                const center = size / 2;
                const circumference = 2 * Math.PI * radius;

                // Clear shadow DOM
                this.shadowRoot.innerHTML = '';

                // Create SVG
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute('width', size);
                svg.setAttribute('height', size);
                svg.setAttribute('viewBox', `0 0 ${size} ${size}`);
                svg.style.transform = "rotate(-90deg)"; // Start from top

                // Process segments
                const segments = Array.from(this.querySelectorAll('segment'));
                let currentOffset = 0;

                segments.forEach(segment => {
                    const percent = parseInt(segment.getAttribute('percent')) || 0;
                    const strokeColor = segment.getAttribute('stroke') || '#ccc';
                    const offset = circumference - (percent / 100) * circumference;

                    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute('cx', center);
                    circle.setAttribute('cy', center);
                    circle.setAttribute('r', radius);
                    circle.setAttribute('fill', 'transparent');
                    circle.setAttribute('stroke', strokeColor);
                    circle.setAttribute('stroke-width', strokeWidth);
                    circle.setAttribute('stroke-dasharray', circumference);
                    circle.setAttribute('stroke-dashoffset', currentOffset);
                    
                    // Simple offset logic for demo
                    circle.setAttribute('stroke-dashoffset', circumference - (percent/100)*circumference);
                    
                    svg.appendChild(circle);
                });

                // Wrapper for centering text
                const wrapper = document.createElement('div');
                wrapper.style.position = 'relative';
                wrapper.style.width = `${size}px`;
                wrapper.style.height = `${size}px`;
                wrapper.style.display = 'inline-block';

                const textDiv = document.createElement('div');
                textDiv.textContent = centerText;
                textDiv.style.position = 'absolute';
                textDiv.style.top = '50%';
                textDiv.style.left = '50%';
                textDiv.style.transform = 'translate(-50%, -50%)';
                textDiv.style.fontSize = '14px';
                textDiv.style.fontWeight = 'bold';
                textDiv.style.color = 'var(--color-dark, #333)';
                textDiv.style.pointerEvents = 'none';

                wrapper.appendChild(svg);
                wrapper.appendChild(textDiv);
                this.shadowRoot.appendChild(wrapper);
            }
        }
        customElements.define("svg-pie-chart", SvgPieChart);
    </script>
